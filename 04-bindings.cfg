alias "goodhalf2" "say GH :); alias goodhalf goodhalf3"
alias "goodhalf3" "say Good half, well played! :); alias goodhalf goodhalf4"
alias "goodhalf4" "say GH WP :); alias goodhalf goodhalf1"
