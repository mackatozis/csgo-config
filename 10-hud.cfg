// Hud Modification

cl_hud_color "1" // Makes the hud color light blue
cl_hud_radar_scale "1.2" // Radar Size, not too big and not too small
cl_radar_always_centered false // Centers map instead of player in radar, important
cl_radar_icon_scale_min "0.8" // Sets the minimum player icon scale, this value feels good
cl_radar_rotate false
cl_radar_scale "0.3" // Radar Map Scale Size, 0.3 is perfect on all maps
cl_sanitize_muted_players true // Hide names and avatars of muted players
cl_sanitize_player_names true // Replace names of other players with something non-offensive
cl_showloadout true // So it doesnt fade out the weapon slots, very annoying otherwise
cl_teamcounter_playercount_instead_of_avatars true // Shows player numbers instead of avatars
cl_hud_telemetry_frametime_poor 100 //  Frame time greater than this is considered 'poor'
cl_hud_telemetry_frametime_show 2 // Show frame time (FPS) in the HUD.  0=never, 1=only if poor, 2=always
cl_hud_telemetry_net_misdelivery_poor 5 // Packet delivery anomaly rate (0..100) higher than this is considered 'poor'
cl_hud_telemetry_net_misdelivery_show 2 // Show packet delivery anomaly (loss or out-of-order) rate in the HUD.  0=never, 1=only in poor conditions, 2=always
cl_hud_telemetry_ping_poor 100 // Ping higher than this (ms) is considered 'poor'
cl_hud_telemetry_ping_show 2 // Show ping in the HUD.  0=never, 1=only in poor conditions, 2=always
cl_hud_telemetry_serverrecvmargin_graph_show 1 // Show graph of the server recv margin in the HUD.  (How early/late user commands are arriving at the server before they are executed.)   0=never, 1=only when there are command queue problems, 2=always
hud_scaling "0.95" // Scales hud elements to maximum value
hud_showtargetid true // Enables display of target names, important
safezonex "0.95" // Centers the hud closer to the middle
safezoney "0.95" // Centers the hud closer to the middle
