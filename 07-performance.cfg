// Network (Settings are optimized for best networking experience)
rate "786432" // Max bytes per second the host can receive data
cl_lagcompensation true // Lag compensation helps by eliminating combat latency from client side view
cl_predict true // Skip waiting for server feedback and simulate client side movement in real-time
cl_predictweapons true // Skip waiting for server feedback and perform client side prediction of weapon effects

// Convars related to the command queue
cq_buffer_bloat_msecs 150
cq_logging false
cq_logging_interval 0
cq_min_queue_size 1

// Video and Performance Settings
fps_max "166" // Frame rate limiter
cl_allow_animated_avatars false // Disable animated avatars
