// Aliases

alias bindings key_listboundkeys // List bindings
alias dc "disconnect" // Disconnect from any running game
alias restore-defaults "exec custom/default-settings" // Restore default settings
alias rl "exec autoexec" // Reload autoexec config

// Crosshair
alias cgreen "exec custom/crosshair/color-green" // Change the crosshair color to green
alias cpurple "exec custom/crosshair/color-purple" // Change the crosshair color to purple
alias cred "exec custom/crosshair/color-red" // Change the crosshair color to red
alias cwhite "exec custom/crosshair/color-white" // Change the crosshair color to white
alias cyellow "exec custom/crosshair/color-yellow" // Change the crosshair color to yellow

// Practice
alias prac "exec custom/practice" // Execute practice config
alias rprac "exec custom/reverse-practice" // Reverse practice config
alias r "mp_restartgame 1"// Restart a running local game
