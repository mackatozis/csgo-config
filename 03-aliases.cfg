// Aliases

alias bindings key_listboundkeys // List bindings
alias dc "disconnect" // Disconnect from any running game
alias prac "exec custom/practice" // Execute training config
alias restore-defaults "exec custom/default-settings" // Restore default settings
alias r "mp_restartgame 1"// Restart a running local game
alias rl "exec autoexec" // Reload autoexec config
